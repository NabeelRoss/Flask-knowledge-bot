<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f4f7f6;
            --chat-bg: #ffffff;
            --user-msg-bg: #4a90e2;
            --bot-msg-bg: #e9ecef;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 450px;
            height: 80vh;
            background: var(--chat-bg);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Header */
        .chat-header {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 1.2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Chat Area */
        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        /* Scrollbar Styling */
        #chat-box::-webkit-scrollbar {
            width: 6px;
        }
        #chat-box::-webkit-scrollbar-thumb {
            background-color: rgba(0,0,0,0.2);
            border-radius: 3px;
        }

        /* Messages */
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-msg-bg);
            color: #333;
            border-bottom-left-radius: 5px;
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            background: #fff;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            transform: scale(1.05);
            background: #357abd;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: var(--bot-msg-bg);
            padding: 10px 15px;
            border-radius: 15px;
            border-bottom-left-radius: 5px;
            margin-bottom: 10px;
        }
        
        .dot {
            height: 8px;
            width: 8px;
            background-color: #aaa;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <i class="fas fa-robot"></i> Knowledge Bot
    </div>
    
    <div id="chat-box">
        <div class="message bot-message">
            Hello! Ask me anything.
        </div>
    </div>

    <div class="typing-indicator" id="typing">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <form id="textForm" class="input-area">
        <input type="text" id="textInput" name="textInput" placeholder="Type a message..." required autocomplete="off">
        <button type="submit">
            <i class="fas fa-paper-plane"></i>
        </button>
    </form>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const textForm = document.getElementById('textForm');
    const textInput = document.getElementById('textInput');
    const typingIndicator = document.getElementById('typing');

    // Helper: Add message to chat
    function addMessage(text, isUser) {
        const div = document.createElement('div');
        div.classList.add('message');
        div.classList.add(isUser ? 'user-message' : 'bot-message');
        div.textContent = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom
    }

    textForm.addEventListener("submit", function(event) {
        event.preventDefault();
        
        const msg = textInput.value;
        if (!msg) return;

        // 1. Show User Message
        addMessage(msg, true);
        textInput.value = ''; // Clear input

        // 2. Show Loading Indicator
        typingIndicator.style.display = 'block';
        chatBox.scrollTop = chatBox.scrollHeight;

        // 3. Send to Backend
        fetch('/submit', {
            method: 'POST',
            body: new URLSearchParams({ 'textInput': msg }),
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
        })
        .then(response => response.json())
        .then(data => {
            // Hide loading, show Bot Message
            typingIndicator.style.display = 'none';
            
            if (data.response === 'quit') {
                addMessage("Goodbye! Session ended.", false);
                textInput.disabled = true;
            } else {
                addMessage(data.response, false);
            }
        })
        .catch(error => {
            typingIndicator.style.display = 'none';
            addMessage("Error: Could not connect to server.", false);
        });
    });
</script>

</body>
</html>
